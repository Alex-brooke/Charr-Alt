<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charrmello Home</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/fonts/webfontkit_FivoSans_Main/stylesheet_Fivo_Reg.css">
    <link rel="stylesheet" href="/css//fonts/webfontkit-FivoSansModern/stylesheet.css">
</head>

<body>
    <!-- Nav Bar -->
    <div class="navWrapper">
        <div class="topnav" id="mainNav">
            <a href="index.html" class="menuItem">Home</a>
            <a href="about.html" class="menuItem" id="CTA">About</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <img id="burgerMenu" src="assets/icons/Burger_Right_charrmello.png" style="width: 45px;" alt="logo">
            </a>
        </div>
    </div>

    <!-- Main Content-->
    <main>
        <div class="ContentWrapper">
            <div id="mainContent">
                <div class="Mainelement">
                    <div id="mainLogo"></div>
                </div>
                <div class="Mainelement">
                    <h1 id="name">
                        charrmello
                    </h1>
                </div>
                <div class="elementAbout">
                    <p id="summary">
                        Design development, strategy, that kind of stuff.
                    </p>
                    <p id="email">
                        listenhere@charrmello.com
                    </p>
                </div>
            </div>
        </div>
    </main>
    <!-- End Of Main Content -->




    <script>
        // Cache the div so that the browser doesn't have to find it every time the window is resized.
        var $div = $('li.leaf.item');

        // Run the following when the window is resized, and also trigger it once to begin with.
        $(window).resize(function () {
            // Get the current height of the div and save it as a variable.
            var height = $div.height();
            // Set the font-size and line-height of the text within the div according to the current height.
            $div.css({
                'font-size': (height / 2) + 'px',
                'line-height': height + 'px'
            })
        }).trigger('resize');


        // Responsive Menue
        function myFunction() {
            var x = document.getElementById("mainNav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>


</body>

</html>
